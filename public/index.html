<!DOCTYPE html>
<html>
  <head>
    <title>Display quick, full-screen messages</title>
    <link rel="icon" href="images/logo.png">
    <!-- Standard meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Fontawesome -->
    <script src="https://use.fontawesome.com/dca9652185.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Montserrat:100,400" rel="stylesheet">
    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="stylesheets/styles.css">
  </head>
  <body>
    <i class="fa fa-question-circle-o" aria-hidden="true"></i>
    <span class="fullscreenRequest">Fullscreen</span>
    <span class="exitFullscreenRequest hide">Exit Fullscreen</span>
    <div class="container">
      <span class="section">
        <input class="" name="message-input" required autofocus="autofocus" placeholder="Your message here" maxlength="20">
      </span>
      <p class="validationMessage hide">20 character maximum</p>
    </div>
    <button class="button hide" type="button" name="button">BlurtIt</button>



    <div id="about" class="hide">
      <i class="fa fa-times-circle-o" aria-hidden="true"></i>
      <p class="title">Write quick, full-screen messages to people in silence.</p>
      <p class="instructions">1. Write message <br>2. Tap "BlurtIt" button <br>3. Show message <br> 4. Tap screen to close </p>
      <p class="subtitle">Concept, design, and code by <a href="https://twitter.com/buildpax">@buildpax.</a><br>
      Fork this project on <a href="https://github.com/david-gagne/BlurtItApp">GitHub</a>. </p>
    </div>

    <div id="message" class="hide">

    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <!-- screenfull js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/screenfull.js/3.3.2/screenfull.js" charset="utf-8"></script>
    <!-- Custom scripts -->
    <script src="javascripts/main.js" charset="utf-8"></script>
 </body>
</html>
